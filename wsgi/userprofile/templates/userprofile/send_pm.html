{% extends 'basesite/index.html' %}

{% block title %}Send private message to {{ to_user.username }}{% endblock %}

{% block content %}
<div class="block_content">

<h2>Private message to <font color="green">{{ to_user.username }}</font></h2>

<form class="form-horizontal" role="form" method="post" action="{% url 'userprofile:send_pm' %}" style="width:650px">
{% csrf_token %}

<!-- TITLE-->
<div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title:</label>
    <div class="col-lg-10">
    <input type="text" name="title" value="" class="form-control" placeholder="Title" />
    </div>
</div>

<input type="hidden" name="to_user" value="{{ to_user.id }}" />

<!-- MESSAGE -->
<div class="form-group">
    <label for="message" class="col-lg-2 control-label">Password:</label>
    <div class="col-lg-10">
    <textarea name="message" cols="50" rows="5" class="input-xlarge"></textarea>
    </div>
</div>

<!-- SUBMIT_BUTTON -->
<div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
</div>
</form>



{% endblock %}
