{% extends 'basesite/index.html' %}

{% block title %}Create new theme{% endblock %}

{% block content %}

<div class="forum_theme_create">
    {% if user.is_authenticated %}
    <form action="{% url 'forum:create_theme' %}" method="post">
    {% csrf_token %}
    <p><label for="id_theme_name">Theme name:</label></p>
    <p><input type="" name="theme_name" id="id_theme_id" value="" /></p>
    <p><label for="id_post">First post:</label></p>
    <p><textarea name="first_post" cols="50" rows="8" id="id_post"></textarea></p>
    <input type="submit" value="Send" />
    </form>
{% else %}
    <p><a href="{% url 'userprofile:login' %}">Login</a> or <a href="{% url 'userprofile:registration' %}">register</a> to add posts!</p>
{% endif %}
</div>
{% endblock %}
