{% extends 'basesite/index.html' %}

{% block title %}Add new post{% endblock %}

{% block content %}
<textarea  class="ckeditor" cols="80" id="post_body" name="editor1" rows="10">
</textarea>

<!--<script>-->
<!--$( document ).ready( function() {-->
    <!--$( 'textarea#post_body' ).ckeditor();-->
<!--} );-->
<!--</script>-->


<form class="form-horizontal" role="form" method="post" action="{% url 'blog:add_post' %}">

{% csrf_token %}
{% comment %}
{{ form.as_p }}
<!-- Title -->
<div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title:</label>
    <div class="col-lg-6">
    <input type="text" name="title" value="" size="50" class="form-control" placeholder="Title" />
    </div>
</div>

<!-- POST -->
<div class="form-group">
    <label for="post" class="col-lg-2 control-label">Post:</label>
    <div class="col-lg-10">
    <textarea name="post" cols="50" rows="5" class="input-xlarge"></textarea>
    </div>
</div>

<!-- Tags -->
<div class="form-group">
    <label for="title" class="col-lg-2 control-label">Tags (use comma to separate tags):</label>
    <div class="col-lg-6">
    <input type="text" name="tags" value="" size="50" class="form-control" placeholder="Tags" />
    </div>
</div>
{% endcomment %}

<!-- SUBMIT_BUTTON -->
<div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
</div>
</form>

{% endblock %}
